name: Lint

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: npm

            - name: ğŸš§ Install dependencies
              run: npm ci

            - name: ğŸš¨ Lint
              run: npm run lint

            - name: ğŸš¨ Test
              run: |
                  npm run build
                  npm test
